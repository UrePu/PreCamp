<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>D-Day</h1>
    <div id="d-day-container" >
        <div class="d-day-child-container">
            <span id="days">0</span>
            <span>일</span>
        </div>
        <div class="d-day-child-container">
            <span id="hours">0</span>
            <span>시간</span>
        </div>
        <div class="d-day-child-container">
            <span id="min">0</span>
            <span>분</span>
        </div>
        <div class="d-day-child-container">
            <span id="sec">0</span>
            <span>초</span>
        </div>
    </div>
    <div id="target-selector">
    <input id="target-year-input" class="target-input" type="text" size="5"/>
    <input id="target-month-input" class="targer-input" type="text" size="5"/>
    <input id="target-date-input" class="targer-input" type="text" size="5"/>
    </div>
    <button onclick="counterMaker()" id="start-btn">카운트다운 시작</button>
</body>
<script>
    // 스크립트를 아래에 배치해야 본 페이지가 먼저 로딩됨. 이는 참조에서도 해당되지않을까 생각.
    const dateFormMaker = function() {
        const inputYear = document.querySelector('#target-year-input').value;
        const inputMonth = document.querySelector('#target-month-input').value;
        const inputDate = document.querySelector('#target-date-input').value;

        // const dateFormat = inputYear + '-' + inputMonth + '-' + inputDate;
        const dateFormat = `${inputYear}-${inputMonth}-${inputDate}`
        return dateFormat;
        
        // console.log(inputYear, inputMonth, inputDate);
    };
    
    const counterMaker = function() {
        const targetDateInput = dateFormMaker()
        const nowDate = new Date();
        // console.log(targetDateInput)
        const targetDate = new Date(targetDateInput).setHours(0,0,0,0);//TargetDate 가 오전 9시로 받아져있으니 .setHours(0,0,0,0)으로 해당 시간을 0시0분0초0ms로 변경해서 자정으로 세팅
        // console.log(nowDate)
        // console.log(targetDate)
        const remaining = (targetDate - nowDate) / 1000

        const remainingDate = Math.floor(remaining / 3600 / 24) 
        const remainingHours = Math.floor(remaining / 3600) % 24
        const remainingMin = Math.floor(remaining / 60) % 60
        const remainingSec = Math.floor(remaining) % 60
        //targetDate - nowDate 의 값을 분류하여 날짜 시간 분 초로 보여지게 함       
        console.log(remainingDate , remainingHours, remainingMin, remainingSec)
    }
    counterMaker();

</script>
</html>
